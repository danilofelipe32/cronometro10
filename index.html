
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Glass Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      @keyframes flip-down {
        0% {
          opacity: 0;
          transform: translateY(-80%) rotateX(90deg);
        }
        60% {
          opacity: 1;
          transform: translateY(0) rotateX(0deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) rotateX(0deg);
        }
      }
      .animate-flip-down {
        animation: flip-down 0.6s cubic-bezier(0.455, 0.030, 0.515, 0.955) both;
      }
      @keyframes pulse-finish {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }
      .animate-pulse-finish {
        animation: pulse-finish 2s infinite ease-in-out;
      }
    </style>
